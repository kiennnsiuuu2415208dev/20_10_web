<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chúc mừng 20/10 💐</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #fff0f6;
      color: #d63384;
      overflow-x: hidden;
    }
    #avatar {
      max-width: 300px;
      border-radius: 20px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
    }
    /* Hiệu ứng tim */
    .heart {
      position: fixed;
      top: -50px;
      z-index: 9999;
      pointer-events: none;
      animation-name: fall;
      animation-timing-function: linear;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <img id="avatar" src="https://multilanguage.edu.vn/public/upload/2025/01/meme-tang-hoa-33.webp" alt="Avatar">
  <h1>💖 Chúc các bạng nữ a10k58 20/10 vui vẻe 💖</h1>
  <p>🌸 Chúc bạn ngày càng xinh hơnnnn, học giỏi hơnn và cười nhiều hơnnn 🌸</p>
  <p>(năm nay ko có quà đâu)</p>

  <script>
    // Tạo hiệu ứng tim rơi
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "💖";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = 10 + Math.random() * 30 + "px";
      heart.style.animationDuration = 3 + Math.random() * 5 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    const numHearts = 25;
    for (let i = 0; i < numHearts; i++) createHeart();
    setInterval(createHeart, 500);
  </script>
</body>
</html>
