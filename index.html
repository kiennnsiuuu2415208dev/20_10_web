<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chúc mừng 20/10 💐</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img id="avatar" src="https://multilanguage.edu.vn/public/upload/2025/01/meme-tang-hoa-33.webp" alt="Avatar">
  <h1>💖 Chúc bạng nữ a10k58 20/10 vui vẻ3 💖</h1>
  <p>🌸 Chúc bạn ngày càng xinh hơnnnn, học giỏi hơnnn và cười nhiều hơn nhée33 🌸</p>
  <p>năm nay ko có quà đâu</p>

  <script>
    // Tạo hiệu ứng tim rơi
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "💖";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = 10 + Math.random() * 30 + "px";
      heart.style.animationDuration = 3 + Math.random() * 5 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    const numHearts = 25;
    for (let i = 0; i < numHearts; i++) createHeart();
    setInterval(createHeart, 500);
  </script>
</body>
</html>
